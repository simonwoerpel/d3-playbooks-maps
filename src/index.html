<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d3-playbooks-maps</title>
  <style type="text/css" media="screen">
    #europe-e-coli {
      width: 800px;
    }

    .d3-playbooks .map__item.-hilight {
      stroke-width: 3px;
      fill: 'red';
    }

    .d3-playbooks__infobox {
      position: absolute;
      background-color: white;
      width: 300px;
      top: 20px;
      left: 0;
      border: 1px solid black;
    }

    .d3-playbooks__selector {
      position: absolute;
      top: 0;
      left: 0;
    }

    .d3-playbooks svg {
      background-color: #cce2df;
    }
  </style>
</head>
<body>
  <h1>d3-playbooks-maps</h1>
  <script src="./lib/d3.v4.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="./lib/topojson.v2.min.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
